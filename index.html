<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importing tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style CSS -->
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Favicon standard -->
  <link rel="icon" href="assets/js-logo.png" type="image/x-icon">

  <title>Greetings of the day</title>
</head>

<body id="body"
  class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-600">

  <!-- Main container -->
  <div id="output" class="text-black text-center p-6 rounded-lg shadow-xl bg-slate-200 max-w-4xl mx-4 sm:mx-auto">

    <!-- Greeting text -->
    <h2 id="greeting-text" class="text-2xl font-sans font-semibold md:text-3xl lg:text-3xl">
      Greetings of the Day
    </h2>

    <!-- Image corresponding to the time of the day -->
    <img id="time-img" alt="Time of the day image"
      class="mt-4 w-full max-h-80 sm:max-h-96 md:max-h-[500px] lg:max-h-[650px] object-cover rounded-lg">

  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
